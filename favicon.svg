<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Gereon Wildermann">
  <title>Gereon Wildermann</title>

  <!-- Gradient background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00876C"/>
      <stop offset="100%" stop-color="#4664AA"/>
    </linearGradient>
  </defs>

  <!-- Rounded background with subtle inner shadow -->
  <rect width="100%" height="100%" rx="10" ry="10" fill="url(#gradient)" />
  <rect width="100%" height="100%" rx="10" ry="10" fill="none"
        stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

  <!-- Initials -->
  <text
    x="50%"
    y="52%"  <!-- shifted slightly lower for optical centering -->
    font-family="'Inter', 'Roboto', sans-serif"
    font-weight="700"
    font-size="26"
    fill="#FFFFFF"
    text-anchor="middle"
    dominant-baseline="middle"
    letter-spacing="1px"
    style="paint-order: stroke; stroke: rgba(0,0,0,0.25); stroke-width: 0.8;"
  >
    GW
  </text>
</svg>
